<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex, nofollow">
  <meta name="author" content="Syed Ahmer Shah">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.jsdelivr.net https://code.jquery.com https://fonts.googleapis.com https://fonts.gstatic.com; img-src 'self' data: https:; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' https://code.jquery.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com https://cdn.jsdelivr.net data:; connect-src 'self' https://cdn.jsdelivr.net; base-uri 'self'; form-action 'self'">
  <meta name="csrf-token" content="">
  <title>Sign Up | Commerza</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="frontend/assets/images/favicon/commerza-watches-icon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    ::selection {
      background-color: #ff4500;
      color: #ffffff;
    }

    body.dark-theme {
      background-color: #050505;
      color: #d1d1d1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      margin: 0;
      overflow-x: hidden;
      animation: bodyFadeIn 1.5s ease;
    }

    @keyframes bodyFadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .signup-card {
      background: linear-gradient(145deg, #1a1a1a 0%, #0a0a0a 100%);
      border: 1px solid rgba(255, 69, 0, 0.2);
      border-radius: 12px;
      padding: 35px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), 0 0 20px rgba(255, 69, 0, 0.1);
      position: relative;
      animation: reveal-up 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    }

    @keyframes reveal-up {
      0% {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
        filter: blur(10px);
      }

      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
        filter: blur(0);
      }
    }

    .signup-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 32px;
      font-weight: 900;
      text-align: center;
      letter-spacing: 4px;
      text-transform: uppercase;
      white-space: nowrap;
      background: linear-gradient(-45deg,
          #000000 0%,
          #ff0000 15%,
          #ff4500 30%,
          #ffffff 45%,
          #ffcc00 60%,
          #ff4500 85%,
          #000000 100%);
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: h1-shine 4s linear infinite;
      margin-bottom: 5px;
    }

    @keyframes h1-shine {
      to {
        background-position: 200% center;
      }
    }

    .signup-subtitle {
      font-family: 'JetBrains Mono', monospace;
      color: #888;
      text-align: center;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }

    .form-label {
      font-family: 'Montserrat', sans-serif;
      color: #ff4500;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-control {
      font-family: 'JetBrains Mono', monospace;
      background-color: #000 !important;
      border: 1px solid rgba(255, 69, 0, 0.3);
      color: #ffffff !important;
      padding: 12px;
      border-radius: 4px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #ffcc00;
      box-shadow: 0 0 10px rgba(255, 69, 0, 0.2);
      outline: none;
    }

    .password-wrapper {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
    }

    .form-control[type="password"],
    .form-control[type="text"] {
      padding-right: 40px !important;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50% !important;
      transform: translateY(-50%) !important;
      cursor: pointer;
      color: #ff4500;
      z-index: 10;
      font-size: 18px;
      line-height: 1;
      transition: all 0.3s ease;
    }

    .toggle-password:hover {
      color: #ffcc00;
    }

    .progress {
      background-color: #000 !important;
      border: 1px solid #222;
      overflow: hidden;
    }

    .bg-orange {
      background-color: #ff8533 !important;
    }

    .signup-btn {
      background: #000 !important;
      border: 1px solid #ff4500 !important;
      color: #fff !important;
      font-family: 'Montserrat', sans-serif;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      padding: 12px !important;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .signup-btn:hover {
      background: linear-gradient(90deg, #ff4500, #ffcc00) !important;
      color: #000 !important;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(255, 69, 0, 0.4);
    }

    .signup-btn:active {
      transform: scale(0.95);
    }

    .signup-links {
      text-align: center;
      margin-top: 25px;
      width: 100%;
    }

    .signup-links p {
      margin-bottom: 8px;
      display: block;
      color: #888;
      font-size: 13px;
      font-family: 'Inter', sans-serif;
    }

    .signup-links a {
      color: #ff4500;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      text-decoration: none;
      text-transform: uppercase;
      transition: 0.3s;
      display: inline-block;
      margin-left: 2px;
    }

    .signup-links a:hover {
      color: #ffcc00;
      text-decoration: underline;
      text-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
    }

    input::placeholder {
      font-family: 'Inter', sans-serif;
      color: #555 !important;
    }

    input[type="password"]::-ms-reveal,
    input[type="password"]::-ms-clear {
      display: none;
    }

    #customAlert {
      background-color: #ff0000 !important;
      border: none;
      color: #fff;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>

<body class="dark-theme">
  <div class="signup-card">
    <h1 class="signup-title">COMMERZA</h1>
    <p class="signup-subtitle">Create your account</p>

    <form action="/signup" method="POST">
      <input type="hidden" name="csrf_token" id="csrfToken" value="">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" name="user_full_name" placeholder="Enter your full name"
          required autocomplete="name" autofocus minlength="3" maxlength="40" />
      </div>

      <div class="mb-3">
        <label for="signup-email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="signup-email" name="user_signup_email"
          placeholder="Enter your email" required autocomplete="email" />
      </div>

      <div class="mb-3">
        <label for="signup-phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="signup-phone" name="user_signup_phone"
          placeholder="Enter your phone number" required autocomplete="tel" minlength="7" maxlength="15" />
      </div>

      <div class="mb-3">
        <label for="signup-password" class="form-label">Create Password</label>
        <div class="password-wrapper">
          <input type="password" class="form-control" id="signup-password" name="signup_create_password"
            placeholder="Create a password" required minlength="6" maxlength="20" autocomplete="new-password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&]).{6,}"
            title="Minimum 6 chars, 1 number, 1 capital, 1 special char" autocapitalize="off" autocorrect="off"
            spellcheck="false">

          <i class="bi bi-eye toggle-password" data-target="#signup-password"></i>
        </div>

        <div class="progress mt-2" style="height:5px; display:none;">
          <div id="passwordStrength" class="progress-bar" role="progressbar" style="width:0%"></div>
        </div>
      </div>


      <div class="mb-3">
        <label for="signup-confirm-password" class="form-label">Confirm Password</label>
        <div class="password-wrapper">
          <input type="password" class="form-control" id="signup-confirm-password" name="signup_confirm_password"
            placeholder="Confirm your password" required minlength="6" maxlength="20" autocomplete="new-password"
            autocapitalize="off" autocorrect="off" spellcheck="false" />

          <i class="bi bi-eye toggle-password" data-target="#signup-confirm-password"></i>
        </div>
      </div>

      <div id="customAlert" class="alert alert-danger text-center"
        style="display:none; position:fixed; top:20px; right:0; left:0; margin:auto; width:300px; z-index:1;">
        Passwords do not match!
      </div>


      <div class="d-grid">
        <button type="submit" class="btn signup-btn">Create Account</button>
      </div>
    </form>

    <div class="signup-links">
      <p class="mt-3" style="user-select: none">
        Already have an account?
        <a href="index.html">Home</a>
      </p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="frontend/assets/js/script.js"></script>
  <script>
    $(document).ready(function () {
      const csrfKey = 'commerza_csrf';
      let csrfToken = sessionStorage.getItem(csrfKey);
      if (!csrfToken) {
        const rand = (crypto && crypto.randomUUID) ? crypto.randomUUID() : `${Date.now()}-${Math.random().toString(36).slice(2)}`;
        csrfToken = rand;
        sessionStorage.setItem(csrfKey, csrfToken);
      }
      $('meta[name="csrf-token"]').attr('content', csrfToken);
      $('#csrfToken').val(csrfToken);

      $(".toggle-password").click(function () {
        $($(this).data("target")).attr("type",
          $($(this).data("target")).attr("type") === "password" ? "text" : "password"
        );

        $(this).toggleClass("bi-eye bi-eye-slash");
      });

      $("form").on("submit", function (e) {
        e.preventDefault();
        const btn = $(this).find("button[type='submit']");

        const fullName = $("#fullname").val().trim();
        const email = $("#signup-email").val().trim();
        const phone = $("#signup-phone").val().trim();
        const password = $("#signup-password").val();
        const confirmPassword = $("#signup-confirm-password").val();

        if (password !== confirmPassword) {
          $("#customAlert").fadeIn();
          setTimeout(() =>
            $("#customAlert").fadeOut(), 2500);
          return;
        }

        const result = window.CommerzaAuth.registerUser({
          name: fullName,
          email,
          phone,
          password
        });

        if (!result.ok) {
          alert(result.error);
          return;
        }

        window.CommerzaAuth.loginUser(email, password);

        btn.prop("disabled", true).css({
          "background-color": "#ff8533",
          "cursor": "not-allowed"
        });

        setTimeout(() => {
          btn.prop("disabled", false).css({
            "background-color": "#ff6600",
            "cursor": "pointer"
          });
          window.location.href = 'index.html';
        }, 600);
      });



      $("#signup-password").on("input", function () {
        var pw = $("#signup-password").val();
        var strength = 0;

        if (pw.length >= 7) strength += 1;
        if (/[A-Z]/.test(pw)) strength += 1;
        if (/[a-z]/.test(pw)) strength += 1;
        if (/[0-9]/.test(pw)) strength += 1;
        if (/[@$!%*?&]/.test(pw)) strength += 1;

        if (pw.length > 0) {
          $(".progress").show();
        } else {
          $(".progress").hide();
        }

        var width = (strength / 5) * 100;
        $("#passwordStrength").css("width", width + "%");
        if (strength == 1) $("#passwordStrength").removeClass().addClass("progress-bar bg-warning");
        else if (strength == 2) $("#passwordStrength").removeClass().addClass("progress-bar bg-success");
        else if (strength == 3) $("#passwordStrength").removeClass().addClass("progress-bar bg-info");
        else if (strength == 4) $("#passwordStrength").removeClass().addClass("progress-bar bg-orange");
        else if (strength == 5) $("#passwordStrength").removeClass().addClass("progress-bar bg-danger");
      });
    });
  </script>
</body>

</html>
